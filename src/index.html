<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule WhatsApp Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            font-size: 1rem;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #25D366;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #128C7E;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 30px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Schedule WhatsApp Message</h2>
        <form id="messageForm">
            <input type="text" id="name" placeholder="Recipient Name" required>
            <input type="text" id="number" placeholder="Recipient Number (+917037279805)" required>
            <textarea id="message" placeholder="Enter your message" required></textarea>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button type="submit">Schedule Message</button>
        </form>
    </div>

    <script>
       const form = document.getElementById('messageForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                number: document.getElementById('number').value,
                message: document.getElementById('message').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            };

            const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            const BASE_URL = isDevelopment 
                ? 'http://localhost:5000' 
                : 'https://whatsapp-message-scheduler-gzda.onrender.com';

            try {
                const response = await fetch(`${BASE_URL}/schedule`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('‚ùå Failed to schedule message. Please try again.');
                console.error(error);
            }
        });

    </script>

</body>
</html>
